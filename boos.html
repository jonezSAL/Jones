          <div class="style="display: none; id="demo-typing"></div>
        </div>
      </div>
      <style>
        #demo-typing {
          border: 0.666468px solid #FFFFFF;
          box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
          backdrop-filter: blur(9.52097px);
        }
      </style>
      <script>
        document.getElementById("aniq").addEventListener('load', function() {
          var i = 0;
          var txt = '"Sebelumnya saya tidak punya background IT karena jurusan Kimia,~ setelah saya belajar coding di Eduwork,~ Saya berhasil diterima kerja di Tokopedia sebagai Programer."~~';
          var speed = 50;

          function typeWriter() {
            document.getElementById("demo-typing").style.display = 'block';
            if (i < txt.length) {
              if(txt.charAt(i) == '~') {
                setTimeout(typeWriter, 500);
              } else {
                document.getElementById("demo-typing").innerHTML += txt.charAt(i);
                setTimeout(typeWriter, speed);
              }
              i++;
            } else {
              setTimeout(() => {
                document.getElementById("demo-typing").innerHTML = "";
                i = 0;
                setTimeout(typeWriter, speed);
              }, 2000);
            }
          }

          typeWriter()
        })
      </script>
